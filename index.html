<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>CoronaVirus 365</title>
  <meta name="description" content="Clear data view on 2019-nCoV coronavirus outbreak">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="manifest" href="/site.webmanifest"> -->
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="/main.css">

  <meta name="theme-color" content="#222E33">
<body>
  <!-- Add your site or application content here -->
  <header class="header u-center">
    <h1>CoronaVirus365.com</h1>
  </header>

  

  <div class="grid">
    <div class="grid__box">
      <div class="grid__box-container">
        <div class="grid__box-totals grid__box-totals--toggle">
          <p>Total Confirmed</p>
          <p id="confirmed" class="u-bold u-big">NaN</p>
        </div>

        <div class="grid__box-list">
          <table>
            
              <tr>
                <td><span class="u-bold">NaN</span></td>
                <td>undefined</td>
              </tr>
            
          </table>
        </div>
      </div>
    </div>
    <div class="grid__box">
      <div class="grid__box-container">
        <div class="grid__box-totals grid__box-totals--toggle">
          <p>Total Deaths</p>
          <p id="deaths" class="u-bold u-big u-error">NaN</p>
        </div>

        <div class="grid__box-list">
          <table>
            
          </table>
        </div>
      </div>
    </div>
    <div class="grid__box">
      <div class="grid__box-container">
        <div class="grid__box-totals grid__box-totals--toggle">
          <p>Total Recovered</p>
          <p id="recovered" class="u-bold u-big u-success">NaN</p>
        </div>

        <div class="grid__box-list">
          <table>
            
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="sources">
    <p>Data sources:</p>
    <ul>
      <li><a target="_blank" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/situation-reports">WHO</a></li>
      <li><a target="_blank" href="https://www.cdc.gov/coronavirus/2019-ncov/index.html">CDC</a></li>
      <li><a target="_blank" href="https://www.ecdc.europa.eu/en/geographical-distribution-2019-ncov-cases">ECDC</a></li>
      <li><a target="_blank" href="http://www.nhc.gov.cn/yjb/s3578/new_list.shtml">NHC</a></li>
      <li><a target="_blank" href="https://3g.dxy.cn/newh5/view/pneumonia?scene=2&amp;clicktime=1579582238&amp;enterid=1579582238&amp;from=singlemessage&amp;isappinstalled=0">DXY</a></li>
    </ul>
  </div>

  <footer class="footer u-center">
    <p>Last updated: <span id="updated" class="u-bold">10-01-2020</span></p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var arr = Array.apply(null, document.querySelectorAll(".grid__box-totals--toggle"));
      arr.forEach(function(t) {
        t.addEventListener("click", function() {
          arr.forEach(function(e) {
            e !== t && e.classList.remove("grid__box-totals--opened")
          }), t.classList.toggle("grid__box-totals--opened")
        })
      })
    });
  </script>
</body>

</html>
